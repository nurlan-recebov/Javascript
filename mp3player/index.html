<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <audio id="audio" src=""></audio>
        <img class=" img " src="" alt=" " srcset=" ">
        <h3 class="name "></h3>
        <h3 class="music "></h3>
        <div id="progress">
            <input type="range" id="progress-bar">
            <div class="times">
                <span id="current-time">0:0</span><span id="duration">0:0</span>
            </div>
        </div>
        <div class="icon ">
            <div onclick="play1()" id="prev"> <i class="fa-solid fa-backward-step "></i></div>
            <div><i onclick="play2()" id="play" class="fa-solid fa-play"></i></div>
            <div onclick="play3() " id="next"> <i class="fa-solid fa-forward-step "></i></div>
        </div>
    </div>



    <script src="app.js "></script>
</body>
