<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,600&family=Oswald:wght@200&family=Poppins:ital,wght@0,100;0,400;1,100;1,300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <audio id="audio" src=""></audio>

        <img class="img" src="" alt=" " srcset="" />



        <h3 class="name"></h3>
        <h3 class="music"></h3>
        <div id="progress">
            <input type="range" id="progress-bar" />
            <div class="times">
                <span id="current-time">0:0</span><span id="duration">0:0</span>
            </div>
        </div>
        <div class="controls">
            <div>
                <div onclick="play1()" id="prev">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div>
                    <i onclick="play2()" id="play" class="fa-solid fa-play"></i>
                </div>
                <div onclick="play3() " id="next">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
            </div>
        </div>
        <div>
            <button class="btn btn-sm">
          <i id="volume" class="fa-solid fa-volume-high"></i>
        </button>
            <button class="btn btn-sm">
          <input type="range" id="volume-bar" max="100" value="100" />
        </button>

            <button class="btn btn-sm" type="button" data-toggle="collapse" data-target="#multiCollapseExample2" aria-expanded="false" aria-controls="multiCollapseExample2">
          <i class="fa-solid fa-bars"></i>
        </button>
            <div class="row mt-5">
                <div class="col">
                    <div class="collapse multi-collapse" id="multiCollapseExample2">
                        <ul id="addplayer" class="card card-body bg-dark">



                        </ul>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src=" app.js "></script>
    <script src="color.js "></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>
</body>

</html>
